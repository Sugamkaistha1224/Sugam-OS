    width: 45px;

#menu {

#menuTop {
    background-color: rgb(225 229 244 / 100%);

#back {
    height: 35px;

    background: transparent;

}

.app {

#apps {

    height: 420px;

    flex-direction: row-reverse;
    flex-wrap: wrap;
    justify-content: center;

.app img {

.app:active > img {

    margin-right: auto;

/* apps */
.aapp {
    user-select: none;
    position: relative;
    margin-top: -500px;
    border-radius: 8px;
    opacity: 0%;
    visibility: hidden;
    transition: 300ms;
    transform: scale(0.9) translatey(28px);
}
.aapp iframe {
    border-radius: 8px 8px 0 0;
}
.controls {
    background-color: black;
    width: 100%;
    display: flex;
    justify-content: space-between;
    border-radius: 0 0 8px 8px;
    padding: 9px 0;
    margin: 0;
    margin-top: -4px;
    user-select: none;
    position: realative;
    z-index: 99999;
}
.controls i {
    text-align: center;
    width: 100%;
    cursor: pointer;
}
#home {
    font-weight: 900;
    transform: scale(1.2);
}
#backy {
    font-weight: 900;
}
.controls i:active {
    transition: 100ms;
    color: gray;
    border-radius: 8px;
    transform: scale(0.5);
}

#cameraView {
    width: 260px;
    height:500px;

    z-index:900000999999999999999;

}
#cnv {
    border-radius: 8px;

}

.aappy {
    position: relative;
    margin-top: -500px;

    visibility: hidden;

}

#takePicture span {

#takePicture {

}

    transform: scale(0.6);
}

.comum {

}

.comum span {
    transition: 100ms;
    line-height: 30px;
}
.comum:active span {
    transform: scale(0.7);
}
#content {

#back{

/*  vol and power*/
#vol {

#power {

#buttons {

#twitter iframe {
    overflow: hidden;
}
@keyframes scl {
    from {
        transform: scale(0.7);
    }
    to {
        transform: scale(1);
    }

<script type="text/javascript">
	//sound efects
let shotSFX = document.getElementById("shotFx");
//..
let menuElement = document.getElementById("menu");
function menu() {
    menuElement.style.visibility = "visible";
    setTimeout(() => {
        menuElement.style.transform = "scale(1)";
        menuElement.style.opacity = "100%";
    }, 100);
}
function back() {
    menuElement.style.opacity = "0%";
    menuElement.style.transform = "scale(0.90) translatey(28px)";
    setTimeout(() => {
        menuElement.style.visibility = "hidden";
    }, 100);
}

function openApp(app) {
    let kap = document.getElementById(app);
    kap.style.visibility = "visible";
    setTimeout(() => {
        kap.style.transform = "scale(1)";
        kap.style.opacity = "100%";
    }, 100);
}
function quitApp(app) {
    let kap = document.getElementById(app);
    kap.style.opacity = "0%";
    kap.style.transform = "scale(0.90) translatey(28px)";
    setTimeout(() => {
        kap.style.visibility = "hidden";
    }, 100);
}
function homeApp(app) {
    let kap = document.getElementById(app);
    kap.style.opacity = "0%";
    kap.style.transform = "scale(0.90) translatey(28px)";
    setTimeout(() => {
        kap.style.visibility = "hidden";
    }, 100);
    back();
}
// camera
var canvas = document.getElementById("cnv");
var ctx = canvas.getContext("2d");
let cameraView = document.getElementById("cameraView");
navigator.mediaDevices
    .getUserMedia({ video: true })
    .then((data) => {
        cameraView.srcObject = data;
    })
    .catch((erro) => {
        console.log(erro);
        contexto.fillStyle = "blue";
        ctx.fillText(erro, 0, 0);
    });

function updateVideo() {
    var myVideo = document.getElementById("cameraView");
    ctx.drawImage(myVideo,(myVideo.videoWidth/2)-(260),0,myVideo.videoWidth,myVideo.videoHeight,0,0,(myVideo.videoWidth)-(260*4),500);   
}

setInterval(updateVideo, 24);

images = [];
function takePicture() {
    shotSFX.volume = 0.5;
    shotSFX.play();
    shotSFX.currentTime = 0;
    var photo = {
        name: "photo",
        data: canvas.toDataURL()
    };
    images.push(photo);
    listGalery();
    canvas.style.filter = "brightness(170%) contrast(50%)";
    setTimeout(() => {
        canvas.style.filter = "";
    }, 200);
}

function listGalery() {
    document.getElementById("content").innerHTML = "";
    images.forEach((ele, id) => {
        document.getElementById(
            "content"
        ).innerHTML += `<img src="${ele.data}" alt="" width="80px" height="80px" onclick="openView(${id})"> `;
    });
    if (images[0] == undefined) {
        document.getElementById("content").innerHTML = `
              <div id="empity">empity <br>Take pictures with camera app</div>`;
    }
}
function quitView() {
    let kap = document.getElementById("view");
    kap.style.opacity = "0%";
    setTimeout(() => {
        kap.style.visibility = "hidden";
    }, 100);
}

function openView(id) {
    let kap = document.getElementById("view");
    kap.style.visibility = "visible";
    document.getElementById("imgView").src = images[id].data;
    setTimeout(() => {
        kap.style.opacity = "100%";
    }, 100);
    document
        .getElementById("delete")
        .setAttribute("onclick", `deleteImage(${id})`);
}

function deleteImage(id) {
    images.splice(id, 1);
    quitView();
    listGalery();
}

</script>
</body>
</html>
